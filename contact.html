<h1 class="book">Booking Form: Enquires for projects</h1>
  <hr />


    <br />
    <div class="form">
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="Title">Title:</label>
      <label for="Mr">Mr.</label>
      <input type="radio" id="Mr" value="Mr" name="Title" />
      <label for="Ms">Ms</label>
      <input type="radio" id="Ms" value="Ms" name="Title" /> <br />

      <label for="Full Name">Full Name: </label>
      <input type="text" placeholder="Jane Smith" id="Full Name" required />
      <br />

      <label for="consultation">Consultation: </label>
      <input type="date" id="Orderdate" />
      <br />

      <label for="Phone">Phone Number:</label>
      <input type="tel" minlength="11" /> <br />

      <label for="projects">Projects:</label>
      <input type="number" id="projects" min="0" max="99" />
      <br />

      <label>Payment:</label>
      <select id="Payment">
        <option value="visa">visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="Gift Card">Gift Card</option>
      </select>
      <br />
      <br />
      <label for="Comment">Comment</label>
      <textarea id="Comment" rows="3" cols="25"></textarea>
      <br />
      <br />
      <label for="File">File:</label>
      <input type="file" id="File" accept="image/png, image/jpeg" /><br />
      <br />
      <label for="Subscribe">Subscribe</label>
      <input type="checkbox" id="Subscribe" /> <br />
      <br />
      <input type="reset" /> <br />
      <input type="submit" />
      </div>
      <br>
      <br>
    </form>
